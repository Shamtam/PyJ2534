language: python
python:
- '3.8'
env:
  - PYTHONPATH=$TRAVIS_BUILD_DIR
install:
- pip install -r dev-requirements.txt
script:
- cd docs
- make html
deploy:
  provider: pages:git
  token:
    secure: 
  edge: true
  verbose: true
  local_dir: "./_build/html/"
  keep_history: true
  on:
    branch: main
